<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Secretary</title>
</head>
<body>

<div align = "left">
		<h1>Secretary Menu</H1>
		<h4>Hello <span th:text="${username}"/></h4>
		<div align = "left"  style="background-color:lightblue">
  				 <h4>Validation</h4>
 				 <p th:text="${valid}" /></p>
 		</div>
 				 
 		<div align = "right">
 				 <form action = "#" th:action="@{/secretary}" method = "post">
 				 <p><input type="submit" name="logout" value="Log Out" /> </p>
 				 </form>
 		</div> 
		<br>
		</div>
		
		<h3>Add Patient</h3>
        <form action="#" name="addPatient" th:action="@{/secretary}"  th:object="${patientDto}" method="post">
    	<p>Name: <input type="text" onfocus="this.value=''" th:field="*{name}" /></p>
        <p>CNP: <input type="text" onfocus="this.value=''" th:field="*{CNP}" /></p>
        <p>CardId: <input type="text" onfocus="this.value=''" th:field="*{cardId}" /></p>
        <p>Birth date: <input type="text" onfocus="this.value=''" th:field="*{birthDate}" /></p>
        <p>Address: <input type="text" onfocus="this.value=''" th:field="*{address}" /></p>
       
        <p><input type="submit" name="addPatient" value="Add Patient" /> </p>
		</form>
		
		
		<br>
		<h3>Show Patients</h3>
		<form action="#" name="showPatients" th:action="@{/secretary/showPatients}"  method="post">
        <p><input type="submit" name="showPatients" value="Show Patients" /> </p>     
		</form>
		
		<br>
		<h3>Delete Patient</h3>
		<form action="#" name="deletePatient" th:action="@{/secretary}"  method="post">
        <p>DeleteId: <input type="text" onfocus="this.value=''" name ="deleteId" id="deleteId" /></p>
        <p><input type="submit" name="deletePatient" value="Delete Patient" /> </p>	
		</form>
	
		
	 	
		<h3>Update Patient</h3>
       	<form action="#" name="updatePatient" th:action="@{/secretary}" th:object="${patientDto}" method="post">
    	<p>Id: <input type = "text" onfocus="this.value=''"  th:field = "*{id}"/></p>
    	<p>Name: <input type="text" onfocus="this.value=''" th:field="*{name}" /></p>
        <p>CNP: <input type="text" onfocus="this.value=''" th:field="*{CNP}" /></p>
        <p>CardId: <input type="text" onfocus="this.value=''" th:field="*{cardId}" /></p>
        <p>Birth date: <input type="text" onfocus="this.value=''" th:field="*{birthDate}" /></p>
        <p>Address: <input type="text" onfocus="this.value=''" th:field="*{address}" /></p>
       
        <p><input type="submit" name="updatePatient" value="Update Patient" /> </p>
        </form>
        
        <form th:action="@{/secretary/consultation}">
    	<input type="submit" value="Schedule Consultations" > 	
		</form>
		
		<form th:action="@{/wTest}">
    	<input type="submit" value="Test WebSocket" > 	
		</form>


</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Regiter</title>
</head>
<body>

 <form action="#" th:action="@{/registration}" th:object="${userDto}" method="post">
       	<h1>Authentication</h1>
    	<p>Username: <input type="text" onfocus="this.value=''" th:field="*{username}" /></p>
        <p>Password: <input type="password" onfocus="this.value=''" th:field="*{password}" /></p>
        <p><input type="submit" name="register" value="Register" /></p>
         <div align = "center" style="background-color:lightblue">
  				 <h4>Validation</h4>
 				 <p th:text="${valid}" /></p>
		</div> 
    </form>
		
</register>
